<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Ripple Clásico en Botones</h2>
    <div class='stage'>
        <button class='red-button myRipple'>CLICKÉAME</button>
        <button class='blue-button myRipple'>CLICKÉAME</button>
        <button class='green-button myRipple'>CLICKÉAME</button>
        <button class='yellow-button myRipple'>CLICKÉAME</button>
        <button class='purple-button myRipple'>CLICKÉAME</button>
    </div>

    <h2>Ripple con Colores Personalizados</h2>
    <div class='stage'>
        <button class='custom-button myRipple' ripple-color='#F44336'>ROJO</button>
        <button class='custom-button myRipple' ripple-color='#1E88E5'>AZUL</button>
        <button class='custom-button myRipple' ripple-color='#43A047'>VERDE</button>
        <button class='custom-button myRipple' ripple-color='#FFC107'>AMARILLO</button>
        <button class='custom-button myRipple' ripple-color='#9C27B0'>VIOLETA</button>
    </div>

    <h2>Ripple en el Background</h2>
    <div class="stage">
        <div class="RippleDiv myRipple"></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
